<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="increment (+1)" id="green_plus" onclick="number.innerText++"/>
    <span id="number"> 0</span>
    <input type="button" value="decrement (-1)" id="red_minus" onclick="number.innerText--"/>

    <div id="block">
        <h2>
            x:
            <span id="posX"></span>
        </h2>
        <h2>
            y:
            <span id="posY"></span>
        </h2>
    </div>

    <div class="svetofor">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
